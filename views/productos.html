<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forever Life A.G. - Productos</title>
    <link rel="stylesheet" href="/css/Nav.css">
    <link rel="stylesheet" href="/css/productos.css">
    <script src="https://kit.fontawesome.com/25bda09e7d.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="/img/LGO-JAVI-2.png">
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkBtn">
            <i class="fas fa-bars"></i>
        </label>
        <a href="/" class="enlace">
            <img src="/img/LGO-JAVI-2.png" alt="" class="logo">
        </a>
        <ul>
            <li><a href="/">Inicio</a></li>
            <li><a class="active" href="/productos.html">Productos</a></li>
            <li><a href="/servicios.html">Servicios</a></li>
            <li><a href="/contacto.html">Contacto</a></li>
        </ul>
    </nav>

    <!-- Agregamos el contenedor para el carrito de compras arriba de los productos -->
    <div class="carrito">
        <h2>Carrito de Compras</h2>
        <ul class="lista-carrito"></ul>
        <!-- Botón para vaciar el carrito -->
        <button class="vaciar-carrito">Vaciar Carrito</button>
        <!-- Botón de WhatsApp -->
        <a href="https://api.whatsapp.com/send?phone=4241801838" target="_blank" class="whatsapp-button">
            <i class="fab fa-whatsapp"></i> Pagar por WhatsApp
        </a>
    </div>

    <div class="contenido">
        <div class="productos">
            <!-- Aquí se mostrarán los productos -->
        </div>
    </div>

    <!-- Incluimos el archivo productos.js -->
    <script src="/js/productos.js"></script>
</body>
</html>
