<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
    <h1>Admin Panel</h1>

    <h2>Productos</h2>
    <ul id="lista-productos">
        <!-- Aquí se mostrarán los productos -->
    </ul>

    <form id="formulario-productos">
        <h3>Agregar Producto</h3>
        <label for="nombreProducto">Nombre:</label>
        <input type="text" id="nombreProducto" required><br>
        <label for="precioProducto">Precio:</label>
        <input type="number" id="precioProducto" min="1" required><br>
        <button type="submit">Agregar</button>
    </form>

    <h2>Servicios</h2>
    <ul id="lista-servicios">
        <!-- Aquí se mostrarán los servicios -->
    </ul>

    <form id="formulario-servicios">
        <h3>Agregar Servicio</h3>
        <label for="nombreServicio">Nombre:</label>
        <input type="text" id="nombreServicio" required><br>
        <label for="precioServicio">Precio:</label>
        <input type="number" id="precioServicio" min="1" required><br>
        <button type="submit">Agregar</button>
    </form>

    <script src="/js/admin.js"></script>
</body>
</html>
